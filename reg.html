<body>
  <!-- main app container -->
  <div class="container">

    <br />
    <br />

    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <div class="card">
          <div class="card-body" style="background-color: #eeefff">

            <div class="text-center">
              <h3 style="color: brown;">CREATE ACCOUNT </h3>
            </div>

            <div class="text-left">

              <form>
                <div class="mb-2">
                  <label for="name" class="fw-bold text-primary">NAME *</label>
                  <input type="text" name="fullname" class="form-control" placeholder="Enter Your Full Name" required>
                </div>

                <div class="mb-2">
                  <label for="email" class="fw-bold text-primary">EMAIL *</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                </div>

                <div class="mb-2">
                  <label for="mobileno" class="fw-bold text-primary">MOBILE NO *</label>
                  <input type="tel" id="mobileno" name="mobileno" class="form-control"
                    placeholder="Enter Your Mobile No" required>
                </div>

                <div class="mb-2">
                  <label for="country" class="fw-bold text-primary">COUNTRY</label> &nbsp;&nbsp;&nbsp;
                  <select class="form-select" name="country">
                    <option value="INDIA">CAMBODIA</option>
                    <option value="INDIA">Other</option>
                  </select>
                </div>

                <div class="mb-2">
                  <label for="language" class="fw-bold text-primary form-check-label">LANGUAGE KNOWN</label>
                  &nbsp;&nbsp;
                  <input type="checkbox" class="form-check-input" checked name="english" value="English" />
                  <span class="text-info">English</span> &nbsp;&nbsp;
                  <input type="checkbox" class="form-check-input" name="bengali" value="Bengali" />
                  <span class="text-info">Khmer</span> &nbsp;&nbsp;
                 
                </div>

                <div class="mb-2">
                  <label for="gender" class="fw-bold text-primary form-check-label">GENDER</label> &nbsp;&nbsp;&nbsp;
                  <input type="radio" class="form-check-input" name="gender" value="Male" />
                  <span class="text-info">MALE</span> &nbsp;&nbsp;
                  <input type="radio" class="form-check-input" name="gender" value="Female" />
                  <span class="text-info">FEMALE</span>
                </div>

                <div class="mb-2">
                  <label for="dob" class="fw-bold text-primary">DATE OF BIRTH</label>
                  <input type="date" name="dob" class="form-control" max="2012-12-31">
                </div>

                <div class="mb-2">
                  <label for="password" class="fw-bold text-primary">PASSWORD</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <div class="mb-2">
                  <label for="address" class="fw-bold text-primary">ADDRESS</label>
                  <textarea name="address" placeholder="Write your Address Here" rows="4" cols="52"></textarea>
                </div>

                <div class="d-grid">
                  <input type="submit" class="btn btn-success" value="CREATE ACOUNT">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
              </form>
            </div> <!-- Form tag div -->
          </div> <!-- Card Body End -->
        </div> <!-- Card End -->
      </div> <!-- Col alignment end -->
    </div> <!-- Row End -->
  </div> <!-- Container End -->
